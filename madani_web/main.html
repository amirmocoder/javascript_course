<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <title>محصولات فروشگاه</title>
</head>
<body>
    <header>
        <div class="logo">&#9202;</div>
        <h1 class="page-title">محصولات فروشگاه ساعت</h1>
    </header>

    <div id="discountBar" class="discount-bar"></div>

    <main class="products-wrapper">
        <div id="messageBar" class="message-bar"></div>

        <div class="slider-controls">
            <button id="prevSlide" class="slider-btn">
                <span>◀</span>
                <span>قبلی</span>
            </button>
            <button id="nextSlide" class="slider-btn">
                <span>بعدی</span>
                <span>▶</span>
            </button>
        </div>

        <div id="pageIndicator" style="margin-bottom:8px; font-size:16px; color:#4b5563;">
            صفحه ۱
        </div>
        <div class="products-grid"></div>
    </main>
    <section class="cart-wrapper">
        <h2 class="cart-title">سبد خرید</h2>
        <div id="cartItems" class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total">
                جمع کل: <span id="cartTotal">0</span> تومان
            </div>
            <button id="cartPayBtn" class="cart-pay-btn">پرداخت</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
