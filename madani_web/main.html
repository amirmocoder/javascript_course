<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.rawgit.com/rastikerdar/sahel-font/v[X.Y.Z]/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./style.css">
    <title>محصولات فروشگاه</title>
</head>
<body>
    <!-- هدر: لوگو + عنوان -->
    <header>
        <div class="logo">S</div>
        <h1 class="page-title">محصولات فروشگاه آنلاین</h1>
    </header>

    <!-- نوار تخفیف (احتمال 20%) -->
    <div id="discountBar" class="discount-bar"></div>

    <!-- کادر مخصوص محصولات -->
    <main class="products-wrapper">
        <div id="messageBar" class="message-bar"></div>

        <!-- کنترل‌های اسلایدر -->
        <div class="slider-controls">
            <button id="prevSlide" class="slider-btn">
                <span>◀</span>
                <span>قبلی</span>
            </button>
            <button id="nextSlide" class="slider-btn">
                <span>بعدی</span>
                <span>▶</span>
            </button>
        </div>

        <!-- این خط جدید برای شماره صفحه -->
        <div id="pageIndicator" style="margin-bottom:8px; font-size:16px; color:#4b5563;">
            صفحه ۱
        </div>
        <div class="products-grid"></div>
    </main>
    <!-- کادر سبد خرید -->
    <section class="cart-wrapper">
        <h2 class="cart-title">سبد خرید</h2>

        <div id="cartItems" class="cart-items">
            <!-- آیتم‌های سبد خرید با JS ساخته می‌شوند -->
        </div>

        <div class="cart-footer">
            <div class="cart-total">
                جمع کل: <span id="cartTotal">0</span> تومان
            </div>
            <button id="cartPayBtn" class="cart-pay-btn">پرداخت</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
